<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Construction Pro - Chargement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background: #000;
            overflow: hidden;
            cursor: pointer;
        }

        /* Canvas pour les étoiles */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Particules lumineuses flottantes */
        .dust-particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
            box-shadow: 0 0 5px rgba(0, 255, 255, 0.8);
            animation: dustFloat 15s linear infinite;
        }

        @keyframes dustFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) scale(1);
                opacity: 0;
            }
        }

        /* Néons latéraux clignotants */
        .neon-bar {
            position: fixed;
            width: 4px;
            height: 100%;
            z-index: 2;
            animation: neonPulse 2s ease-in-out infinite;
        }

        .neon-bar.left {
            left: 0;
            background: linear-gradient(180deg, 
                transparent, 
                rgba(0, 255, 255, 0.8) 50%, 
                transparent);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .neon-bar.right {
            right: 0;
            background: linear-gradient(180deg, 
                transparent, 
                rgba(255, 0, 255, 0.8) 50%, 
                transparent);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            animation-delay: 1s;
        }

        @keyframes neonPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Container principal */
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        /* Cercle central qui pulse */
        .central-circle {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: mainPulse 3s ease-in-out infinite;
        }

        @keyframes mainPulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }

        /* Logo 3D rotatif */
        .logo-3d {
            position: fixed;
            width: 150px;
            height: 150px;
            transform-style: preserve-3d;
            animation: rotate3D 10s linear infinite, bounceLogo 12s ease-in-out infinite;
            z-index: 100;
        }

        @keyframes rotate3D {
            from { transform: rotateY(0deg) rotateX(0deg); }
            to { transform: rotateY(360deg) rotateX(360deg); }
        }

        @keyframes bounceLogo {
            0% {
                top: 2%;
                left: 2%;
            }
            8.33% {
                top: 2%;
                left: 95%;
            }
            16.66% {
                top: 95%;
                left: 95%;
            }
            25% {
                top: 95%;
                left: 2%;
            }
            33.33% {
                top: 50%;
                left: 2%;
            }
            41.66% {
                top: 2%;
                left: 50%;
            }
            50% {
                top: 2%;
                left: 95%;
            }
            58.33% {
                top: 50%;
                left: 95%;
            }
            66.66% {
                top: 95%;
                left: 50%;
            }
            75% {
                top: 95%;
                left: 2%;
            }
            83.33% {
                top: 50%;
                left: 2%;
            }
            91.66% {
                top: 2%;
                left: 50%;
            }
            100% {
                top: 2%;
                left: 2%;
            }
        }

        .logo-face {
            position: absolute;
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.3), 
                rgba(255, 0, 255, 0.3));
            border: 2px solid rgba(0, 255, 255, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            color: #00ffff;
            text-shadow: 0 0 20px #00ffff;
            backdrop-filter: blur(10px);
        }

        .logo-face:nth-child(1) { transform: translateZ(75px); }
        .logo-face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); }
        .logo-face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); }
        .logo-face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); }
        .logo-face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); }
        .logo-face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); }

        /* Anneaux qui tournent */
        .ring {
            position: absolute;
            border-radius: 50%;
            border: 2px solid;
            animation: rotate 10s linear infinite;
        }

        .ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(0, 255, 255, 0.4);
            animation-duration: 8s;
        }

        .ring:nth-child(2) {
            width: 120%;
            height: 120%;
            border-color: rgba(255, 0, 255, 0.3);
            animation-duration: 12s;
            animation-direction: reverse;
        }

        .ring:nth-child(3) {
            width: 140%;
            height: 140%;
            border-color: rgba(0, 128, 255, 0.3);
            animation-duration: 15s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cercle intérieur avec gradient */
        .inner-circle {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, 
                rgba(0, 255, 255, 0.4), 
                rgba(255, 0, 255, 0.3), 
                rgba(0, 0, 0, 0.9));
            box-shadow: 
                0 0 100px rgba(0, 255, 255, 0.6),
                0 0 200px rgba(255, 0, 255, 0.4),
                inset 0 0 80px rgba(0, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            position: relative;
            z-index: 10;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            0% {
                box-shadow: 
                    0 0 100px rgba(0, 255, 255, 0.6),
                    0 0 200px rgba(255, 0, 255, 0.4),
                    inset 0 0 80px rgba(0, 255, 255, 0.3);
            }
            100% {
                box-shadow: 
                    0 0 150px rgba(0, 255, 255, 0.9),
                    0 0 300px rgba(255, 0, 255, 0.6),
                    inset 0 0 100px rgba(0, 255, 255, 0.5);
            }
        }

        /* Texte avec effet glitch */
        .title {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #00ffff, #ff00ff, #00ffff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            animation: gradientFlow 3s ease infinite, glitch 5s infinite;
            letter-spacing: 6px;
            position: relative;
        }

        @keyframes gradientFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
                text-shadow: 
                    0 0 30px rgba(0, 255, 255, 0.8),
                    2px 2px 10px rgba(255, 0, 255, 0.5);
            }
            92% {
                transform: translate(-3px, 2px);
                text-shadow: 
                    -3px 0 10px rgba(255, 0, 0, 0.8),
                    3px 0 10px rgba(0, 255, 255, 0.8);
            }
            94% {
                transform: translate(2px, -2px);
                text-shadow: 
                    2px 0 10px rgba(0, 255, 0, 0.8),
                    -2px 0 10px rgba(255, 0, 255, 0.8);
            }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(0, 255, 255, 0.9);
            text-align: center;
            animation: blink 2s ease-in-out infinite;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        /* Particules orbitales */
        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ffff;
            animation: orbit 8s linear infinite;
        }

        @keyframes orbit {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        .particle:nth-child(1) { animation-delay: 0s; }
        .particle:nth-child(2) { animation-delay: -1s; }
        .particle:nth-child(3) { animation-delay: -2s; }
        .particle:nth-child(4) { animation-delay: -3s; }
        .particle:nth-child(5) { animation-delay: -4s; }
        .particle:nth-child(6) { animation-delay: -5s; }
        .particle:nth-child(7) { animation-delay: -6s; }
        .particle:nth-child(8) { animation-delay: -7s; }

        /* Barre de progression cyberpunk */
        .progress-container {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            z-index: 100;
            display: none;
        }

        .progress-container.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .progress-bar-bg {
            width: 100%;
            height: 8px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #00ffff, 
                #ff00ff, 
                #00ffff);
            background-size: 200% 100%;
            animation: progressFlow 2s linear infinite;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        @keyframes progressFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .progress-text {
            text-align: center;
            color: rgba(0, 255, 255, 0.9);
            font-size: 14px;
            margin-top: 10px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .countdown-timer {
            text-align: center;
            color: rgba(255, 0, 255, 0.9);
            font-size: 48px;
            font-weight: 900;
            margin-top: 15px;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Lasers qui traversent l'écran */
        .laser {
            position: fixed;
            height: 2px;
            width: 0;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            box-shadow: 0 0 20px #00ffff;
            z-index: 2;
            animation: laserShoot 3s ease-in-out infinite;
        }

        @keyframes laserShoot {
            0% { width: 0; left: 0; }
            50% { width: 100%; }
            100% { width: 0; left: 100%; }
        }

        /* Hexagones flottants */
        .hexagon {
            position: fixed;
            width: 50px;
            height: 50px;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.3);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 2;
            animation: hexFloat 8s ease-in-out infinite;
        }

        @keyframes hexFloat {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg) scale(0.5);
                opacity: 0;
            }
            10% { opacity: 1; }
            50% {
                transform: translateY(50vh) rotate(180deg) scale(1);
                opacity: 1;
            }
            90% { opacity: 1; }
            100% {
                transform: translateY(0) rotate(360deg) scale(0.5);
                opacity: 0;
            }
        }

        /* Ondes de choc */
        .shockwave {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(0, 255, 255, 0.6);
            border-radius: 50%;
            animation: shockExpand 3s ease-out infinite;
            pointer-events: none;
        }

        @keyframes shockExpand {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Scanlines rétro */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 255, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 3px
            );
            z-index: 10;
            pointer-events: none;
            animation: scanlineMove 8s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(20px); }
        }

        /* Chiffres Matrix qui tombent */
        .matrix-char {
            position: fixed;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 2;
            animation: matrixFall 5s linear infinite;
            opacity: 0.6;
        }

        @keyframes matrixFall {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Éclairs électriques */
        .lightning {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, 
                transparent,
                #00ffff 30%,
                #ff00ff 50%,
                #00ffff 70%,
                transparent
            );
            box-shadow: 0 0 10px #00ffff;
            animation: lightningStrike 4s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes lightningStrike {
            0%, 90%, 100% { opacity: 0; }
            92%, 96% { opacity: 1; }
            94%, 98% { opacity: 0.3; }
        }

        /* Cercles géométriques flottants */
        .geo-circle {
            position: fixed;
            border: 2px solid rgba(255, 0, 255, 0.3);
            border-radius: 50%;
            z-index: 2;
            animation: geoFloat 10s ease-in-out infinite;
        }

        @keyframes geoFloat {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg) scale(0);
                opacity: 0;
            }
            10% { opacity: 0.5; }
            50% {
                transform: translate(200px, -200px) rotate(180deg) scale(1);
                opacity: 0.5;
            }
            90% { opacity: 0.5; }
            100% {
                transform: translate(400px, -400px) rotate(360deg) scale(0);
                opacity: 0;
            }
        }

        /* Grille cyberpunk au sol */
        .cyber-grid {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background: 
                linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%),
                repeating-linear-gradient(
                    90deg,
                    rgba(0, 255, 255, 0.1) 0px,
                    transparent 1px,
                    transparent 50px,
                    rgba(0, 255, 255, 0.1) 51px
                ),
                repeating-linear-gradient(
                    0deg,
                    rgba(0, 255, 255, 0.1) 0px,
                    transparent 1px,
                    transparent 50px,
                    rgba(0, 255, 255, 0.1) 51px
                );
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            z-index: 1;
            opacity: 0.5;
        }

        /* Message "Cliquez" */
        .click-message {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            z-index: 100;
            animation: bounce 2s ease-in-out infinite;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-15px); }
        }

        /* Effet de fade out */
        body.fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Particules explosives */
        .explosion-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 15px #00ffff;
        }

        /* YouTube player caché */
        #youtube-player {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Bouton volume */
        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid rgba(0, 255, 255, 0.4);
            padding: 12px 24px;
            border-radius: 50px;
            color: #00ffff;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .volume-control:hover {
            background: rgba(0, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
            transform: scale(1.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .central-circle {
                width: 350px;
                height: 350px;
            }
            .inner-circle {
                width: 250px;
                height: 250px;
            }
            .title {
                font-size: 32px;
            }
            .subtitle {
                font-size: 14px;
            }
            .progress-container {
                width: 300px;
            }
            .logo-3d {
                width: 100px;
                height: 100px;
                top: -150px;
            }
            .logo-face {
                width: 100px;
                height: 100px;
                font-size: 40px;
            }
            .countdown-timer {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas pour l'effet starfield -->
    <canvas id="starfield"></canvas>

    <!-- Scanlines rétro -->
    <div class="scanlines"></div>

    <!-- Grille cyberpunk -->
    <div class="cyber-grid"></div>

    <!-- Néons latéraux -->
    <div class="neon-bar left"></div>
    <div class="neon-bar right"></div>

    <!-- Containers pour effets dynamiques -->
    <div id="dustContainer"></div>
    <div id="laserContainer"></div>
    <div id="hexagonContainer"></div>
    <div id="matrixContainer"></div>
    <div id="geoContainer"></div>

    <!-- Container principal -->
    <div class="splash-container">
        <div class="central-circle">
            <!-- Logo 3D rotatif -->
            <div class="logo-3d">
                <div class="logo-face">🏗️</div>
                <div class="logo-face">💎</div>
                <div class="logo-face">⚡</div>
                <div class="logo-face">🚀</div>
                <div class="logo-face">🔥</div>
                <div class="logo-face">✨</div>
            </div>

            <!-- Anneaux rotatifs -->
            <div class="ring"></div>
            <div class="ring"></div>
            <div class="ring"></div>

            <!-- Ondes de choc -->
            <div class="shockwave" style="animation-delay: 0s;"></div>
            <div class="shockwave" style="animation-delay: 1s;"></div>
            <div class="shockwave" style="animation-delay: 2s;"></div>

            <!-- Éclairs électriques -->
            <div class="lightning" style="left: 20%; animation-delay: 0s;"></div>
            <div class="lightning" style="right: 20%; animation-delay: 2s;"></div>

            <!-- Particules orbitales -->
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>

            <!-- Cercle central -->
            <div class="inner-circle">
                <div class="title">DEVIS PRO</div>
                <div class="subtitle">CONSTRUCTION BTP</div>
            </div>
        </div>
    </div>

    <!-- Barre de progression -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">INITIALISATION...</div>
        <div class="countdown-timer" id="countdownTimer">20s</div>
    </div>

    <!-- Messages -->
    <div class="click-message" id="clickMessage">CLIQUEZ POUR COMMENCER</div>

    <!-- Contrôle audio -->
    <div class="volume-control" id="volumeBtn">🔊 SON</div>

    <!-- YouTube Player -->
    <div id="youtube-player"></div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // ============= VARIABLES GLOBALES =============
        let player;
        let playerReady = false;
        let musicStarted = false;
        let loadingStarted = false;

        // ============= YOUTUBE PLAYER =============
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: '3zB9JcN4vZ0',
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    loop: 1,
                    playlist: '3zB9JcN4vZ0',
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            player.setVolume(40);
        }

        function startMusic() {
            if (playerReady && !musicStarted) {
                player.playVideo();
                musicStarted = true;
                document.getElementById('volumeBtn').textContent = '🔊 SON ON';
            }
        }

        const volumeBtn = document.getElementById('volumeBtn');
        volumeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!playerReady) return;

            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                volumeBtn.textContent = '🔇 SON OFF';
            } else {
                player.playVideo();
                volumeBtn.textContent = '🔊 SON ON';
                musicStarted = true;
            }
        });

        // ============= PARTICULES DE POUSSIÃˆRE =============
        function createDustParticles() {
            const container = document.getElementById('dustContainer');
            for (let i = 0; i < 50; i++) {
                const dust = document.createElement('div');
                dust.className = 'dust-particle';
                dust.style.left = Math.random() * 100 + '%';
                dust.style.animationDelay = Math.random() * 15 + 's';
                dust.style.animationDuration = (10 + Math.random() * 10) + 's';
                container.appendChild(dust);
            }
        }

        createDustParticles();

        // ============= STARFIELD 3D =============
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const numStars = 600;
        const speed = 2.5;

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width - canvas.width / 2;
                this.y = Math.random() * canvas.height - canvas.height / 2;
                this.z = Math.random() * canvas.width;
            }

            update() {
                this.z -= speed;
                if (this.z <= 0) {
                    this.reset();
                }
            }

            draw() {
                const x = (this.x / this.z) * canvas.width + canvas.width / 2;
                const y = (this.y / this.z) * canvas.height + canvas.height / 2;
                const size = (1 - this.z / canvas.width) * 3;
                const opacity = 1 - this.z / canvas.width;

                ctx.fillStyle = `rgba(0, 255, 255, ${opacity})`;
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();

                const px = (this.x / (this.z + speed)) * canvas.width + canvas.width / 2;
                const py = (this.y / (this.z + speed)) * canvas.height + canvas.height / 2;

                ctx.strokeStyle = `rgba(0, 255, 255, ${opacity * 0.3})`;
                ctx.lineWidth = size / 2;
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(px, py);
                ctx.stroke();
            }
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ============= EXPLOSION =============
        function createExplosion(x, y) {
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 40;
                const velocity = 2 + Math.random() * 4;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                animateParticle(particle, vx, vy);
            }
        }

        function animateParticle(particle, vx, vy) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let opacity = 1;

            function update() {
                x += vx;
                y += vy;
                opacity -= 0.02;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(update);
                } else {
                    particle.remove();
                }
            }

            update();
        }

        // ============= BARRE DE PROGRESSION =============
        function startLoading() {
            if (loadingStarted) return;
            loadingStarted = true;

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const countdownTimer = document.getElementById('countdownTimer');
            const clickMessage = document.getElementById('clickMessage');

            clickMessage.style.display = 'none';
            progressContainer.classList.add('active');

            const messages = [
                'INITIALISATION...',
                'CHARGEMENT MODULES...',
                'CONNEXION SERVEURS...',
                'OPTIMISATION 3D...',
                'FINALISATION...'
            ];

            let progress = 0;
            let messageIndex = 0;
            let secondsLeft = 20;

            // Compte à rebours des secondes
            const secondInterval = setInterval(() => {
                secondsLeft--;
                countdownTimer.textContent = secondsLeft + 's';
                
                if (secondsLeft <= 0) {
                    clearInterval(secondInterval);
                }
            }, 1000);

            // Progression de la barre
            const interval = setInterval(() => {
                progress += 0.5;
                progressFill.style.width = progress + '%';

                if (progress % 20 === 0 && messageIndex < messages.length) {
                    progressText.textContent = messages[messageIndex];
                    messageIndex++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    clearInterval(secondInterval);
                    progressText.textContent = 'LANCEMENT...';
                    countdownTimer.textContent = '0s';
                    setTimeout(() => {
                        redirectToApp();
                    }, 500);
                }
            }, 100);
        }

        function redirectToApp() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // ============= GESTION DES CLICS =============
        document.body.addEventListener('click', (e) => {
            startMusic();
            createExplosion(e.clientX, e.clientY);
            startLoading();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !loadingStarted) {
                e.preventDefault();
                startMusic();
                startLoading();
            }
        });
    </script>
