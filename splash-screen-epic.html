<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devis Construction Pro - Chargement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            overflow: hidden;
            cursor: pointer;
        }

        /* Canvas pour particules de chantier */
        #particlesCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* Grille de blueprint */
        .blueprint-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255, 153, 0, 0.03) 49px, rgba(255, 153, 0, 0.03) 50px),
                repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(255, 153, 0, 0.03) 49px, rgba(255, 153, 0, 0.03) 50px);
            z-index: 1;
            opacity: 0.3;
        }

        /* Bandes de sÃ©curitÃ© clignotantes */
        .safety-stripe {
            position: fixed;
            height: 60px;
            width: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(255, 153, 0, 0.2),
                rgba(255, 153, 0, 0.2) 40px,
                rgba(0, 0, 0, 0.3) 40px,
                rgba(0, 0, 0, 0.3) 80px
            );
            z-index: 2;
            animation: stripePulse 3s ease-in-out infinite;
        }

        .safety-stripe.top {
            top: 0;
        }

        .safety-stripe.bottom {
            bottom: 0;
        }

        @keyframes stripePulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        /* Container principal */
        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        /* Casque 3D qui rebondit */
        .helmet-3d {
            position: fixed;
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 10px 30px rgba(255, 153, 0, 0.5));
            animation: helmetBounce 15s ease-in-out infinite;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: logoRotate 4s linear infinite;
        }

        @keyframes logoRotate {
            from { transform: rotateY(0deg); }
            to { transform: rotateY(360deg); }
        }

        @keyframes helmetBounce {
            0% { top: 5%; left: 5%; transform: rotate(0deg); }
            12.5% { top: 5%; left: 92%; transform: rotate(45deg); }
            25% { top: 88%; left: 92%; transform: rotate(90deg); }
            37.5% { top: 88%; left: 5%; transform: rotate(135deg); }
            50% { top: 5%; left: 5%; transform: rotate(180deg); }
            62.5% { top: 5%; left: 92%; transform: rotate(225deg); }
            75% { top: 88%; left: 92%; transform: rotate(270deg); }
            87.5% { top: 88%; left: 5%; transform: rotate(315deg); }
            100% { top: 5%; left: 5%; transform: rotate(360deg); }
        }

        /* Zone centrale avec logo */
        .central-zone {
            position: relative;
            width: 600px;
            height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cercles de construction */
        .construction-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid;
            animation: rotateRing 12s linear infinite;
        }

        .construction-ring:nth-child(1) {
            width: 100%;
            height: 100%;
            border-color: rgba(255, 153, 0, 0.4);
            animation-duration: 10s;
        }

        .construction-ring:nth-child(2) {
            width: 120%;
            height: 120%;
            border-color: rgba(255, 193, 7, 0.3);
            animation-duration: 15s;
            animation-direction: reverse;
        }

        @keyframes rotateRing {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Zone de contenu central */
        .content-box {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, rgba(255, 153, 0, 0.1) 0%, rgba(0, 0, 0, 0.8) 100%);
            border: 3px solid rgba(255, 153, 0, 0.6);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 60px rgba(255, 153, 0, 0.3),
                inset 0 0 40px rgba(255, 153, 0, 0.1);
            animation: boxGlow 3s ease-in-out infinite alternate;
        }

        @keyframes boxGlow {
            0% {
                box-shadow: 
                    0 0 60px rgba(255, 153, 0, 0.3),
                    inset 0 0 40px rgba(255, 153, 0, 0.1);
            }
            100% {
                box-shadow: 
                    0 0 90px rgba(255, 153, 0, 0.5),
                    inset 0 0 60px rgba(255, 153, 0, 0.2);
            }
        }

        /* Logo BTP */
        .btp-logo {
            font-size: 120px;
            animation: logoFloat 4s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-15px) scale(1.1); }
        }

        /* Titre */
        .title {
            font-size: 56px;
            font-weight: 700;
            color: #FF9900;
            text-align: center;
            letter-spacing: 4px;
            text-shadow: 
                0 0 20px rgba(255, 153, 0, 0.6),
                0 0 40px rgba(255, 153, 0, 0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        /* Sous-titre */
        .subtitle {
            font-size: 22px;
            color: #FFC107;
            text-align: center;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(255, 193, 7, 0.5);
        }

        /* Coins de mesure */
        .measure-corner {
            position: absolute;
            width: 40px;
            height: 40px;
            border: 3px solid #FF9900;
        }

        .measure-corner.top-left {
            top: -3px;
            left: -3px;
            border-right: none;
            border-bottom: none;
        }

        .measure-corner.top-right {
            top: -3px;
            right: -3px;
            border-left: none;
            border-bottom: none;
        }

        .measure-corner.bottom-left {
            bottom: -3px;
            left: -3px;
            border-right: none;
            border-top: none;
        }

        .measure-corner.bottom-right {
            bottom: -3px;
            right: -3px;
            border-left: none;
            border-top: none;
        }

        /* Ã‰tincelles de soudure */
        .spark {
            position: fixed;
            width: 3px;
            height: 3px;
            background: #FFC107;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFC107;
            animation: sparkFall 3s ease-out infinite;
            z-index: 2;
        }

        @keyframes sparkFall {
            0% {
                transform: translateY(-50px) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Outils flottants */
        .floating-tool {
            position: fixed;
            font-size: 40px;
            animation: toolFloat 10s ease-in-out infinite;
            opacity: 0.3;
            z-index: 2;
        }

        @keyframes toolFloat {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.2;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.4;
            }
        }

        /* Barre de progression industrielle */
        .progress-container {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            z-index: 100;
            display: none;
        }

        .progress-container.active {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { transform: translateX(-50%) translateY(50px); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .progress-bar-bg {
            width: 100%;
            height: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 3px solid rgba(255, 153, 0, 0.6);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, 
                #FF9900, 
                #FFC107, 
                #FF9900);
            background-size: 200% 100%;
            animation: progressFlow 2s linear infinite;
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 153, 0, 0.8);
        }

        @keyframes progressFlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 200% 0%; }
        }

        .progress-text {
            text-align: center;
            color: #FF9900;
            font-size: 16px;
            margin-top: 15px;
            letter-spacing: 2px;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }

        .countdown-timer {
            text-align: center;
            color: #FFC107;
            font-size: 56px;
            font-weight: 700;
            margin-top: 20px;
            letter-spacing: 4px;
            text-shadow: 0 0 30px rgba(255, 193, 7, 0.8);
            animation: timerPulse 1s ease-in-out infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }

        /* Message de clic */
        .click-message {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #FF9900;
            font-size: 18px;
            font-weight: 600;
            z-index: 100;
            animation: bounce 2s ease-in-out infinite;
            letter-spacing: 3px;
            text-shadow: 0 0 15px rgba(255, 153, 0, 0.6);
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        /* Effet fade out */
        body.fade-out {
            animation: fadeOut 0.8s ease forwards;
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Particules d'explosion */
        .explosion-particle {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #FF9900;
            border-radius: 50%;
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 0 20px #FF9900;
        }

        /* YouTube player cachÃ© */
        #youtube-player {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 1px;
            height: 1px;
            opacity: 0;
            pointer-events: none;
        }

        /* Bouton volume */
        .volume-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 153, 0, 0.2);
            border: 2px solid rgba(255, 153, 0, 0.6);
            padding: 12px 24px;
            border-radius: 50px;
            color: #FF9900;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            backdrop-filter: blur(10px);
            text-shadow: 0 0 10px rgba(255, 153, 0, 0.5);
        }

        .volume-control:hover {
            background: rgba(255, 153, 0, 0.3);
            box-shadow: 0 0 30px rgba(255, 153, 0, 0.6);
            transform: scale(1.08);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .central-zone {
                width: 350px;
                height: 350px;
            }
            .content-box {
                width: 300px;
                height: 300px;
            }
            .title {
                font-size: 38px;
            }
            .subtitle {
                font-size: 16px;
            }
            .btp-logo {
                font-size: 80px;
            }
            .progress-container {
                width: 320px;
            }
            .countdown-timer {
                font-size: 42px;
            }
            .helmet-3d {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Canvas pour particules -->
    <canvas id="particlesCanvas"></canvas>

    <!-- Grille blueprint -->
    <div class="blueprint-grid"></div>

    <!-- Bandes de sÃ©curitÃ© -->
    <div class="safety-stripe top"></div>
    <div class="safety-stripe bottom"></div>

    <!-- Logo 3D qui rebondit -->
    <div class="helmet-3d">
        <img src="logo-3d.png" alt="Logo 3D" class="logo-image">
    </div>

    <!-- Containers pour effets -->
    <div id="sparksContainer"></div>
    <div id="toolsContainer"></div>

    <!-- Container principal -->
    <div class="splash-container">
        <div class="central-zone">
            <!-- Anneaux de construction -->
            <div class="construction-ring"></div>
            <div class="construction-ring"></div>

            <!-- Zone de contenu -->
            <div class="content-box">
                <!-- Coins de mesure -->
                <div class="measure-corner top-left"></div>
                <div class="measure-corner top-right"></div>
                <div class="measure-corner bottom-left"></div>
                <div class="measure-corner bottom-right"></div>

                <!-- Logo -->
                <div class="btp-logo">
                    <img src="logo-3d.png" alt="Logo BTP"
                    style="width: 125px;height: 125px; object-fit: contain;">
            
                </div>

                <!-- Texte -->
                <div class="title">DEVIS PRO</div>
                <div class="subtitle">CONSTRUCTION BTP</div>
            </div>
        </div>
    </div>

    <!-- Barre de progression -->
    <div class="progress-container" id="progressContainer">
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
        <div class="progress-text" id="progressText">PRÃ‰PARATION DU CHANTIER...</div>
        <div class="countdown-timer" id="countdownTimer">20s</div>
    </div>

    <!-- Messages -->
    <div class="click-message" id="clickMessage">âš  CLIQUEZ POUR DÃ‰MARRER âš </div>

    <!-- ContrÃ´le audio -->
    <div class="volume-control" id="volumeBtn">ðŸ”Š SON</div>

    <!-- YouTube Player -->
    <div id="youtube-player"></div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        // ============= VARIABLES GLOBALES =============
        let player;
        let playerReady = false;
        let musicStarted = false;
        let loadingStarted = false;

        // ============= YOUTUBE PLAYER =============
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                videoId: '3zB9JcN4vZ0',
                playerVars: {
                    autoplay: 0,
                    controls: 0,
                    loop: 1,
                    playlist: '3zB9JcN4vZ0',
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            playerReady = true;
            player.setVolume(40);
        }

        function startMusic() {
            if (playerReady && !musicStarted) {
                player.playVideo();
                musicStarted = true;
                document.getElementById('volumeBtn').textContent = 'ðŸ”Š SON ON';
            }
        }

        const volumeBtn = document.getElementById('volumeBtn');
        volumeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            if (!playerReady) return;

            if (player.getPlayerState() === 1) {
                player.pauseVideo();
                volumeBtn.textContent = 'ðŸ”‡ SON OFF';
            } else {
                player.playVideo();
                volumeBtn.textContent = 'ðŸ”Š SON ON';
                musicStarted = true;
            }
        });

        // ============= PARTICULES DE CHANTIER =============
        const canvas = document.getElementById('particlesCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const numParticles = 80;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = -10;
                this.size = Math.random() * 3 + 1;
                this.speedY = Math.random() * 2 + 0.5;
                this.speedX = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                
                if (this.y > canvas.height) {
                    this.reset();
                }
            }

            draw() {
                ctx.fillStyle = `rgba(255, 153, 0, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.shadowBlur = 10;
                ctx.shadowColor = 'rgba(255, 153, 0, 0.5)';
            }
        }

        for (let i = 0; i < numParticles; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // ============= Ã‰TINCELLES DE SOUDURE =============
        function createSparks() {
            const container = document.getElementById('sparksContainer');
            for (let i = 0; i < 40; i++) {
                const spark = document.createElement('div');
                spark.className = 'spark';
                spark.style.left = Math.random() * 100 + '%';
                spark.style.animationDelay = Math.random() * 3 + 's';
                spark.style.animationDuration = (2 + Math.random() * 2) + 's';
                container.appendChild(spark);
            }
        }

        createSparks();

        // ============= OUTILS FLOTTANTS =============
        function createTools() {
            const container = document.getElementById('toolsContainer');
            const tools = ['ðŸ”¨', 'ðŸ”§', 'âš™ï¸', 'ðŸ“', 'ðŸ§±', 'âš’ï¸'];
            const positions = [
                { top: '15%', left: '10%' },
                { top: '25%', left: '88%' },
                { top: '70%', left: '12%' },
                { top: '80%', left: '85%' },
                { top: '45%', left: '8%' },
                { top: '55%', left: '90%' }
            ];
            
            tools.forEach((tool, i) => {
                const toolEl = document.createElement('div');
                toolEl.className = 'floating-tool';
                toolEl.textContent = tool;
                toolEl.style.top = positions[i].top;
                toolEl.style.left = positions[i].left;
                toolEl.style.animationDelay = (i * 1.5) + 's';
                toolEl.style.animationDuration = (8 + i) + 's';
                container.appendChild(toolEl);
            });
        }

        createTools();

        // ============= EXPLOSION =============
        function createExplosion(x, y) {
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                document.body.appendChild(particle);

                const angle = (Math.PI * 2 * i) / 50;
                const velocity = 3 + Math.random() * 5;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;

                animateParticle(particle, vx, vy);
            }
        }

        function animateParticle(particle, vx, vy) {
            let x = parseFloat(particle.style.left);
            let y = parseFloat(particle.style.top);
            let opacity = 1;

            function update() {
                x += vx;
                y += vy;
                opacity -= 0.02;

                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(update);
                } else {
                    particle.remove();
                }
            }

            update();
        }

        // ============= BARRE DE PROGRESSION =============
        function startLoading() {
            if (loadingStarted) return;
            loadingStarted = true;

            const progressContainer = document.getElementById('progressContainer');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            const countdownTimer = document.getElementById('countdownTimer');
            const clickMessage = document.getElementById('clickMessage');

            clickMessage.style.display = 'none';
            progressContainer.classList.add('active');

            const messages = [
                'PRÃ‰PARATION DU CHANTIER...',
                'CHARGEMENT DES PLANS...',
                'VÃ‰RIFICATION DES NORMES DTU...',
                'CALCUL DES QUANTITÃ‰S...',
                'FINALISATION DU DEVIS...'
            ];

            let progress = 0;
            let messageIndex = 0;
            let secondsLeft = 20;

            const secondInterval = setInterval(() => {
                secondsLeft--;
                countdownTimer.textContent = secondsLeft + 's';
                
                if (secondsLeft <= 0) {
                    clearInterval(secondInterval);
                }
            }, 1000);

            const interval = setInterval(() => {
                progress += 0.5;
                progressFill.style.width = progress + '%';

                if (progress % 20 === 0 && messageIndex < messages.length) {
                    progressText.textContent = messages[messageIndex];
                    messageIndex++;
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    clearInterval(secondInterval);
                    progressText.textContent = 'OUVERTURE DE L\'APPLICATION...';
                    countdownTimer.textContent = '0s';
                    setTimeout(() => {
                        redirectToApp();
                    }, 500);
                }
            }, 100);
        }

        function redirectToApp() {
            document.body.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // ============= GESTION DES CLICS =============
        document.body.addEventListener('click', (e) => {
            startMusic();
            createExplosion(e.clientX, e.clientY);
            startLoading();
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !loadingStarted) {
                e.preventDefault();
                startMusic();
                startLoading();
            }
        });
    </script>
</body>
